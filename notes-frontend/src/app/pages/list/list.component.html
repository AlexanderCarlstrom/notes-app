<div class="container">
  <div class="top-bar">
    <mat-form-field class="form-field" appearance="outline" color="primary">
      <mat-label>SEARCH</mat-label>
      <input matInput type="text" placeholder="SEARCH" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="notes">
    <mat-card class="card" *ngFor="let note of notes">
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-content>{{ note.content }}</mat-card-content>
      <button
        mat-icon-button
        class="remove"
        matTooltip="Delete Note"
        matTooltipShowDelay="300"
        matTooltipPosition="above"
      >
        <mat-icon color="accent">clear</mat-icon>
      </button>
    </mat-card>
